<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text is initially visible.
  </div>
  <button onclick="myFunction()">Click Me</button>

  <script>
    function myFunction() {
      document.getElementById("myDiv").innerHTML = ""; // Empty the div
      document.getElementById("myDiv").style.display = "none"; // Hide the div (incorrect)
      // The div is now empty and hidden, and will not re-appear
    }
  </script>
</body>
</html>
